<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="body">
      <div class="header">
        <div class="title">Rock Paper Scissors</div>
        <img src="./Images/cat-fight.gif" class="title-gif" />
      </div>
      <div class="options">
        <button class="option">
          <img src="./Images/Rock.png" class="option-image" name="rock" />
        </button>
        <button class="option">
          <img src="./Images/Paper.png" class="option-image" name="paper" />
        </button>
        <button class="option">
          <img
            src="./Images/Scissors.png"
            class="option-image"
            name="scissors"
          />
        </button>
      </div>
      <div class="results">
        <div class="score">0 - 0</div>
        <div class="results-text">Your move!</div>
      </div>
    </div>
  </body>
</html>
